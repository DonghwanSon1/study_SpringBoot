<!-- 
    컴포넌트 사용하는 이유
        컴포넌트를 사용하면 UI를 재사용 할 수 있다.
        - 프론트엔드 개발을 하다보면 JavaScript 뿐만 아니라 HTML, CSS를 반복적으로 사용 할 때가 있다. 
          이런 경우 컴포넌트로 캡슐화 한 후 필요한 곳에서 사용할 수 있다.
        컴포넌트를 사용하여 UI를 독립적으로 나눔으로써(레이아웃 등) 코드를 클린하게 할 수 있다.
        - 프론트엔드 개발을 하다보면 코드가 길어져 유지보수가 힘들 수 있다.
          이런경우 컴포넌트로 독립적으로 분리함으로써 코드를 클린하게 하여 유지보수를 보다 쉽게 할 수 있다.

    컴포넌트 시스템
        컴포넌트 시스템은 Vue의 또 다른 중요한 개념이다. 이는 작고 독립적이며 재사용할 수 있는 컴포넌트로 구성된 대규모 애플리케이션을
        구축할 수 있게 해주는 추상적 개념이다. 생각해보면 거의 모든 유형의 애플리케이션 인터페이스를 컴포넌트 트리로 추상화 할 수 있다.
        - 작은 의미 재상용 가능한 컴포넌트
        - 넓은 의미 모든 Vue 인스턴스는 컴포넌트이다.
        쉽게 말해서 Vue는 컴포넌트로 구서된 애플리케이션이다 라고 보셔도 될 만큼 중요하다.

    컴포넌트 만들기
        컴포넌트를 만들고 사용하는 단계를 3가지 단계로 나누고 간단히 설명.
        컴포넌트 정의 -> 컴포넌트 등록 -> 컴포넌트 사용

    컴포넌트 정의
        컴포넌트 어떤 방법으로 정의 하느냐에 따라 문자열 템플릿, Single File Component 두가지 방법이 있다.
        1. 문자열 템플릿 (string template)
        2. Single File Component (SFC)
            자바스크립트로 복잡한 프로젝트를 개발한다면 다음과 같은 어려움이 존재한다.
            - 문자열 템플릿은 가독성이 떨어지고 예쁘지 않다.
            - .js는 HTML과 JavaScript는 모듈화 할 수 있지만 CSS는 빠져있다.
            - 또 다른 문제점은 공식문서에서 확인 가능하다.
 -->
